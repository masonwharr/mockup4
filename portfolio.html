<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link href="css/portfolio.css" rel="stylesheet">
	<title>Mockup</title>
</head>
<body>
	<div class="upperContainer">
		<img class="logo" height="95" width="90" src="img/icon.png" alt="udacity" >
		<h1 class="name">Mason Harr</h1><br>
		<p  class="title"><b>Front-End Ninja</b></p>
	</div>
	<div class="main">
		<figure class="mainpic">
			<img class="mountain" src="img/mountain.jpg" width="950" alt="mountain">
				<figcaption class="sectionName">
			Featured Work
		</figcaption>
		</figure>
	
	</div>
	<div class="secondary">
		<figure class="module pic1">
			<img class="mpic" height="260" src="img/cliff.jpg" width="282" alt="cliff">
			<figcaption>
				A Cliff
			</figcaption>
		</figure>
		<figure class="module pic2">
			<img class="mpic" height="260" src="img/street.jpg" width="282" alt="street">
			<figcaption>
				A Street
			</figcaption>
		</figure>
		<figure class="module pic3">
			<img class="mpic" height="260" src="img/drinks.jpg" width="282" alt="drinks">
			<figcaption>
				Drinks
			</figcaption>
		</figure>
	</div>
</body>
</html>
